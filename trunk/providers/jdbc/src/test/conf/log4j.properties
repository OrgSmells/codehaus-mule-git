log4j.rootCategory=info, stdout
#log4j.logger.com.optitime.api=debug
#log4j.logger.org.apache.commons.digester.Digester=debug
#log4j.logger.org.objectweb.jotm=debug
#log4j.logger.org.springframework.orm.hibernate=debug
#log4j.logger.net.sf.hibernate=debug
#log4j.logger.org.objectweb.carol=debug
log4j.logger.org.mule.transaction=debug
log4j.logger.org.mule.providers.jdbc=debug

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout

# Pattern to output the caller's file name and line number.
log4j.appender.stdout.layout.ConversionPattern=%5p [%t] (%F:%L) - %m%n
